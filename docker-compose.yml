version: '3'

services:
  web:
    image: buzzingpixel/nginx:latest
    container_name: nginx-stmarkreformed
    environment:
      HOSTNAME: nginx-stmarkreformed
    ports:
      - "${DOCKER_NGINX_PORT}:80"
    volumes:
      - ${DOCKER_RSA_FILE}:/tmp/.ssh/id_rsa:delegated
      - ${DOCKER_RSA_PUB_FILE}:/tmp/.ssh/id_rsa.pub:delegated
      - .:/app:delegated
      - vendor-data:/app/vendor
      - cache-data:/app/storage
      - ./dev/null:/app/.git:delegated
      - ./dev/null:/app/.idea:delegated
      - ./dev/null:/app/node_modules:delegated
      - ${DOCKER_NGINX_CONF_FILE}:/etc/nginx/conf.d/site.conf:delegated
    networks:
      common:
        aliases:
          - ${SERVER_NAME_ALIAS}
  php:
    image: buzzingpixel/php7.2:latest
    container_name: php-stmarkreformed
    environment:
      HOSTNAME: php-stmarkreformed
    volumes:
      - ${DOCKER_RSA_FILE}:/tmp/.ssh/id_rsa:delegated
      - ${DOCKER_RSA_PUB_FILE}:/tmp/.ssh/id_rsa.pub:delegated
      - .:/app:delegated
      - vendor-data:/app/vendor
      - cache-data:/app/storage
      - ./dev/null:/app/.git:delegated
      - ./dev/null:/app/.idea:delegated
      - ./dev/null:/app/node_modules:delegated
      - ./serverConfig/php/php-custom-config.ini:/usr/local/etc/php/conf.d/php-custom-config.ini:delegated
      - ${DOCKER_PHP_ENV_INI_FILE}:/usr/local/etc/php/conf.d/php-env-config.ini:delegated
    networks:
      common:
  db:
    image: buzzingpixel/mariadb:latest
    container_name: db-stmarkreformed
    restart: always
    environment:
      HOSTNAME: db-stmarkreformed
      MYSQL_ROOT_PASSWORD: ${DOCKER_MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    user: "1000:50"
    volumes:
      - ${DOCKER_RSA_FILE}:/tmp/.ssh/id_rsa:delegated
      - ${DOCKER_RSA_PUB_FILE}:/tmp/.ssh/id_rsa.pub:delegated
      - .:/app:delegated
      - vendor-data:/app/vendor
      - cache-data:/app/storage
      - ./dev/null:/app/.git:delegated
      - ./dev/null:/app/.idea:delegated
      - ./dev/null:/app/node_modules:delegated
      - db-data:/var/lib/mysql
    ports:
      - "${DOCKER_DB_PORT}:3306"
    networks:
      common:
  node:
    image: node:latest
    container_name: node-stmarkreformed
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ${DOCKER_RSA_FILE}:/tmp/.ssh/id_rsa:delegated
      - ${DOCKER_RSA_PUB_FILE}:/tmp/.ssh/id_rsa.pub:delegated
      - .:/app:delegated
      - ./dev/null:/app/.git:delegated
      - ./dev/null:/app/.idea:delegated
      - cache-data:/app/storage
      - vendor-data:/app/vendor
      - db-data:/var/lib/mysql
      - node-data:/app/node_modules
    command: bash -c "sleep infinity & wait"
    networks:
      common:
  utility:
    image: buzzingpixel/utility:latest
    container_name: utility-stmarkreformed
    environment:
      HOSTNAME: utility-stmarkreformed
    volumes:
      - .:/app:delegated
      - ./dev/null:/app/.git:delegated
      - ./dev/null:/app/.idea:delegated
      - cache-data:/app/storage
      - vendor-data:/vendor-volume
      - db-data:/var/lib/mysql
    command: bash -c "/app/scripts/devUtilityScript.sh"
    networks:
      common:

volumes:
  vendor-data:
  cache-data:
  db-data:
  node-data:

networks:
  common:
