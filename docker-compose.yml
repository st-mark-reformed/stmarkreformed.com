version: '3.7'

services:
  app:
    env_file:
      - .env
      - .env.local
    container_name: stmark-app
    image: registry.digitalocean.com/buzzingpixel/stmarkreformed.com-app
    environment:
      HOSTNAME: stmark-app
    expose:
      - 80
    ports:
      - "44232:80"

  db:
    env_file:
      - .env
      - .env.local
    container_name: stmark-db
    image: registry.digitalocean.com/buzzingpixel/stmarkreformed.com-db
    environment:
      HOSTNAME: stmark-db
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-volume:/var/lib/mysql
    ports:
      - "44230:3306"
    networks:
      default:
        aliases:
          - stmark-db

  redis:
    container_name: stmark-redis
    image: redis:alpine3.14
    volumes:
      - redis-volume:/data
    networks:
      default:
        aliases:
          - stmark-redis

volumes:
  db-volume:
  log-volume:
  redis-volume:
  storage-volume:
